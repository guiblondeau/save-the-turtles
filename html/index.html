<!DOCTYPE html>
<html ng-app="saveTheTurtles">
<head>
    <title>Save the turtles</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
<div class="well">
    <h1 class="text-center">Save the turtles</h1>
    <p class="text-center">
        The aim of this fictive website is to locate turtles all over the world.
        <br/>
        By notifying turtles location, scientists may be able to learn more about turtles life and migrations.
    </p>
</div>
<div class="container">
    <div class="text-center">
        <div class="btn-group" role="group">
            <a type="button" href="#/turtles/" class="btn btn-default">See turtles</a>
            <a type="button" href="#/addTurtle/" class="btn btn-default">Add a turtle</a>
        </div>
    </div>
</div>

<ng-view></ng-view>

<script type="application/javascript" src="../js/jquery.min.js"></script>
<script type="application/javascript" src="../js/bootstrap.min.js"></script>
<script type="application/javascript" src="../js/angular.min.js"></script>
<script type="application/javascript" src="../js/lodash.min.js"></script>
<script type="application/javascript" src="../js/ui-bootstrap-tpls-0.13.1.min.js"></script>
<script type="application/javascript" src="../js/angular-google-maps.min.js"></script>
<script type="application/javascript" src="../js/angular-route.min.js"></script>
<script type="application/javascript" src="../js/saveTheTurtles.js"></script>
<script type="application/javascript" src="../js/turtlesController.js"></script>
<script type="application/javascript" src="../js/addTurtleController.js"></script>
<script type="application/javascript" src="../js/SaveTheTurtlesModule.js"></script>
<script type="application/javascript" src="../js/module.js"></script>

</body>

</html>
