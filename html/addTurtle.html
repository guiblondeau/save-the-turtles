<h2 class="text-center">Have you seen a turtle?</h2>

<alert class="text-center" ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.message}}</alert>

<h3 class="text-center">Where?</h3>
<div class="row">
    <div class="map-container">
        <div class="add-turtle-map col-lg-offset-4 col-lg-4 col-md-offset-4 col-md-4 col-sm-12 col-xs-12">
            <ui-gmap-google-map center='map.center' zoom='map.zoom' events="map.events">
                <ui-gmap-marker coords="clickedMarker.coords" idkey="clickedMarker.id" options="clickedMarker.options">
                </ui-gmap-marker>
            </ui-gmap-google-map>
        </div>
    </div>
</div>

<h3 class="text-center">When?</h3>
<div class="row">
    <div class="col-lg-offset-4 col-lg-4 col-md-offset-4 col-md-4 col-sm-12 col-xs-12">
        <p class="input-group">
            <input type="text"
                   class="form-control"
                   datepicker-popup="{{dateFormat}}"
                   ng-model="date"
                   is-open="opened"
                   datepicker-options="dateOptions"
                   ng-required="true"
                   close-text="Close"/>

          <span class="input-group-btn">
            <button type="button"
                    class="btn btn-default"
                    ng-click="open($event)">
                <i class="glyphicon glyphicon-calendar"></i>
            </button>
          </span>

        </p>
    </div>
</div>

<div class="text-center">
    <button class="btn btn-primary"
       role="button"
       ng-click="addTurtle(clickedMarker.coords.latitude, clickedMarker.coords.longitude, date)">Add the turtle</button>
</div>
